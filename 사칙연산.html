<!DOCTYPE html>
<html>
    <body>
        <script>
            var input1 = prompt("숫자를 입력해주세요");
            var n1 = Number(input1);
            var input2 = prompt("숫자를 입력해주세요");
            var n2 = Number(input2);
            console.log(n1 + "+" + n2 + "=" + (n1+n2));
            console.log(n1 + "-" + n2 + "=" + (n1-n2));
            console.log(n1 + "/" + n2 + "=" + (n1/n2));
            console.log(n1 + "*" + n2 + "=" + (n1*n2));
        </script>
    </body>
</html>
